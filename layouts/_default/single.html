{{ define "main" }}
<div class="min-h-screen w-full px-4 sm:px-6 md:px-8 lg:px-10 py-16 md:w-[85%] lg:w-[70%] xl:w-[65%] mx-auto">

    <!-- 标题 -->
    <div class="max-w-[980px] mx-auto mb-10">
        <h1 class="article-title text-3xl sm:text-4xl md:text-5xl lg:text-[clamp(2.5rem,5vw,3.5rem)] 
                   font-bold font-sans leading-tight
                   text-text-primary-light dark:text-text-primary-dark break-words">
            {{ .Title }}
        </h1>
        <div class="article-title-line"></div>
    </div>

    <!-- Meta -->
    {{ if eq .Section "blogs" }}
    <div class="max-w-[980px] mx-auto flex flex-wrap items-center gap-3 md:gap-5 mb-14
                text-text-secondary-light/80 dark:text-text-secondary-dark/80 
                text-sm md:text-base font-light">
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
        <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
            <span class="text-xs md:text-sm px-2.5 py-1 rounded-full
                         bg-gray-100 dark:bg-gray-800
                         text-gray-800 dark:text-gray-100
                         border border-gray-300 dark:border-gray-600">
                {{ . }}
            </span>
            {{ end }}
        </div>
    </div>
    {{ end }}

    <!-- 正文 -->
    <div id="article-content" class="prose prose-slate prose-lg md:prose-xl 
                max-w-[980px] mx-auto
                text-text-primary-light/90 dark:text-text-primary-dark/90">
        {{ .Content }}
    </div>
</div>

<style>
/* ===== ISUX Title ===== */
.article-title {
    margin-bottom: 2.2rem !important;
}
.article-title-line {
    width: 64px;
    height: 3px;
    background: currentColor;
    opacity: .4;
}

/* ===== ISUX Paragraph Rhythm ===== */
#article-content p {
    margin: 1.6rem 0 !important;
    line-height: 1.85 !important;
}

/* ===== ISUX Chapter Title ===== */
#article-content h2 {
    font-size: 2rem !important;
    font-weight: 600 !important;
    margin-top: 4.5rem !important;
    margin-bottom: 1.2rem !important;
    padding-bottom: .6rem;
    border-bottom: 1px solid rgba(0,0,0,.08);
}
.dark #article-content h2 {
    border-bottom-color: rgba(255,255,255,.15);
}

/* ===== ISUX Sub Section ===== */
#article-content h3 {
    font-size: 1.4rem !important;
    font-weight: 600 !important;
    margin-top: 3rem !important;
    margin-bottom: .8rem !important;
}

/* ===== Images ===== */
#article-content img {
    margin: 3.5rem auto !important;
}

/* ===== Blockquote ===== */
#article-content blockquote {
    margin: 3.5rem 0 !important;
    padding-left: 1.2rem;
    border-left: 3px solid rgba(0,0,0,.15);
}
.dark #article-content blockquote {
    border-left-color: rgba(255,255,255,.25);
}

/* ===== Mobile ===== */
@media (max-width: 768px) {
    #article-content,
    .max-w-\[70ch\] {
        max-width: 90% !important;
    }
    #article-content h2 {
        margin-top: 3.5rem !important;
    }
}
</style>
{{ end }}
