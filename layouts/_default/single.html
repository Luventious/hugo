{{ define "main" }}
<!-- 外层容器：优化宽度和基础间距，保证居中+舒适的左右边距 -->
<div class="min-h-screen w-full px-4 sm:px-6 md:px-8 lg:px-10 py-16 md:w-[85%] lg:w-[70%] xl:w-[65%] mx-auto">
    
    <!-- 标题：优化字重、间距、行高 -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-[clamp(2.5rem,5vw,3.5rem)] 
               font-bold font-sans mb-8 leading-tight
               text-text-primary-light dark:text-text-primary-dark break-words">
        {{ .Title }}
    </h1>
    
    <!-- 元信息：优化样式、间距、字体 -->
    {{ if eq .Section "blogs" }}
    <div class="flex flex-wrap items-center gap-3 md:gap-5 mb-10
                text-text-secondary-light/80 dark:text-text-secondary-dark/80 
                text-sm md:text-base font-light">
        {{ if .Date }}
        <time datetime="{{ .Date.Format "2006-01-02" }}" 
              class="inline-flex items-center gap-1.5">
            <span class="sr-only">发布时间：</span>
            {{ .Date.Format "January 2, 2006" }}
        </time>
        {{ end }}
        
        <!-- 标签：优化样式，增加背景/圆角，更美观 -->
        <div class="flex flex-wrap gap-2">
            {{ range .Params.tags }}
            <span class="text-xs md:text-sm font-normal px-2.5 py-1 rounded-full 
                         bg-bg-tertiary-light dark:bg-bg-tertiary-dark 
                         text-text-secondary-light dark:text-text-secondary-dark">
                {{ . }}
            </span>
            {{ end }}
        </div>
    </div>
    {{ end }}
    
    <!-- 正文：核心排版优化，参考 Medium 规范 -->
    <div class="prose prose-slate prose-lg md:prose-xl max-w-none 
                leading-relaxed [&>p]:my-6 [&>h2]:my-8 [&>h3]:my-6 
                [&>p]:leading-[1.8] [&>li]:leading-[1.8]
                [&>blockquote]:my-8 [&>blockquote]:pl-4 [&>blockquote]:border-l-4
                text-text-primary-light/90 dark:text-text-primary-dark/90">
        {{ .Content }}
    </div>
    
</div>
{{ end }}
