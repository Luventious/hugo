name: Deploy Hugo to Tencent COS

on:
  push:
    branches:
      - main  # 只在此分支推送时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false  # 如果主题是 submodule 引入，必须开启
          fetch-depth: 0

      # 2. 安装 Python（用于日期处理）
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Fix Notion Flow Dates
        run: |
          python3 <<'EOF'
          import os
          import re

          folder = "content"  # Hugo 内容目录
          for root, dirs, files in os.walk(folder):
              for file in files:
                  if not file.endswith(".md"):
                      continue
                  path = os.path.join(root, file)
                  with open(path, "r", encoding="utf-8") as f:
                      content = f.read()

                  def fix_date(match):
                      y, m, d, H, M, S, tz = match.groups()
                      # 保留 date: key，Hugo 支持 ISO8601 时区格式 +08:00
                      return f"date: {int(y):04d}-{int(m):02d}-{int(d):02d}T{int(H):02d}:{int(M):02d}:{int(S):02d}{tz[:3]}:{tz[3:]}"

                  content_new = re.sub(
                      r"date:\s*(\d{4})-(\d{1,2})-(\d{1,2}) (\d{1,2}):(\d{1,2}):(\d{1,2}) (\+\d{4})",
                      fix_date,
                      content
                  )

                  with open(path, "w", encoding="utf-8") as f:
                      f.write(content_new)
          EOF

      # 4. 安装 Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true  # 大多数新主题需要 extended 版本

      # 5. 编译静态文件
      - name: Build
        run: hugo --minify --baseURL https://shangqing.site/

      # 6. 部署到腾讯云 COS
      - name: Deploy to COS
        uses: zkqiang/tencent-cos-action@v0.1.0
        with:
          args: upload -r ./public/ /
          secret_id: ${{ secrets.TENCENT_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ${{ secrets.COS_REGION }}
